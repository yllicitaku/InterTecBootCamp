<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" value="20" class="timer__button" id="btn1">20 Secs</button>

            <button data-time="300" value="300" class="timer__button" id="btn2">Work 5</button>

            <button data-time="900" class="timer__button">Quick 15</button>

            <button data-time="1200" class="timer__button">Snack 20</button>

            <button data-time="3600" class="timer__button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes" id="inputM">
            </form>
        </div>
        <div class="display">
            <h1 class="display__time-left" id="tl">Time left</h1>
            <p class="display__end-time" id="endTime">End Time</p>
        </div>
    </div>

    <script src="dist/app.js"></script>

</body>

</html>
