<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="divForma">
        <div>
            <h1>CRUD FORM</h1>
        </div>
        <div>
            <form id="mainForma">
                <input type="number" id="studentID" placeholder="ID" disabled>
                <input type="text" id="studentFname" placeholder="FirstName">
                <input type="text" id="studentLname" placeholder="LastName">
                <input type="date" id="studentAge" placeholder="Age">
                <div class="submitButton">
                    <input type="submit" value="SAVE" id="sbmButton" name="sbmButton">
                </div>
            </form>
        </div>

    </div>


    <div class="tableData">
        <table class="table1" id="tableCRUD">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Birthday</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>
</body>

<script src="script.js"></script>

</html>
