    <script>
        const name = prompt('What is you name?');
        const regex = /Yll/i;

        const funksioniReverse = (name) => {
            const splitString = name.split("");

            const reverseString = splitString.reverse();

            const completeString = reverseString.join('');

            return completeString;
        }

        if (name == 'YllYll') {
            const name2 = name.replace(regex, 'Hello');
            document.getElementById('h1').innerHTML = name2;
        } else {
            const name2 = funksioniReverse(name);
            document.getElementById('h1').innerHTML = name2;
        }
